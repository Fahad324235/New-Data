<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #0b1220;
      color: #f1f5f9;
    }
    header {
      background: #1e293b;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    nav button {
      background: #334155;
      border: none;
      color: #f1f5f9;
      padding: 6px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    nav button.active {
      background: #2563eb;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      cursor: pointer;
    }
    .thumb video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .player {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .player video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      background: #000;
    }
    .closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }
    .pagination {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .pagination button {
      background: #334155;
      border: none;
      color: #f1f5f9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .pagination button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    /* Ad Overlay */
    #adOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 5000;
    }
    #skipBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
    }

    function filterCategory(cat, btn) {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (cat === 'all') {
        filteredVideos = [...videos];
      } else {
        filteredVideos = videos.filter(v => v.cat === cat);
      }

      currentPage = 1;
      renderPage();
      closePlayer();
    }

    function renderPage() {
      gallery.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredVideos.slice(start, end);

      pageItems.forEach(v => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.category = v.cat;
        card.innerHTML = `
          <div class="thumb" onclick="openPlayer('${v.src}')">
            <video src="${v.src}#t=1" muted></video>
          </div>
        `;
        gallery.appendChild(card);
      });

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= filteredVideos.length;
    }

    function changePage(step) {
      currentPage += step;
      renderPage();
    }

    // default load
    filteredVideos = [...videos];
    renderPage();
